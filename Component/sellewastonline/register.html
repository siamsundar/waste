<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="./img/logo.png">
   
    <!--------------Bootstrap CSS---------------->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
     <!---------------Bootstrap JS--------------->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
     <!------------Font Awesome Link ---------------->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

     <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    body {
	 font: 70.7213578501% "Open Sans", "Roboto", arial, sans-serif;
	 background: #e9e9e9;
}
 a, [type="submit"] {
	 transition: all 0.25s ease-in;
}
 .signup__container {
	 position: absolute;
	 top: 50%;
	 right: 0;
	 left: 0;
	 margin-right: auto;
	 margin-left: auto;
	 transform: translateY(-50%);
	 overflow: hidden;
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 width: 50rem;
	 height: 30rem;
	 border-radius: 0.1875rem;
	 box-shadow: 0px 0.1875rem 0.4375rem rgba(0, 0, 0, .25);
}
 .signup__overlay {
	 position: absolute;
	 top: 0;
	 left: 0;
	 width: 100%;
	 height: 100%;
	 background-color: rgba(0, 0, 0, .76);
}
 .container__child {
	 width: 50%;
	 height: 100%;
	 color: #fff;
}
 .signup__thumbnail {
	 position: relative;
	 padding: 2rem;
	 display: flex;
	 flex-wrap: wrap;
	 align-items: center;
	 background: url(http://ultraimg.com/images/spectre-login.jpg);
	 background-repeat: no-repeat;
	 background-position: top center;
	 background-size: cover;
}
 .thumbnail__logo, .thumbnail__content, .thumbnail__links {
	 position: relative;
	 z-index: 2;
}
 .thumbnail__logo {
	 align-self: flex-start;
}
 .logo__shape {
	 fill: #fff;
}
 .logo__text {
	 display: inline-block;
	 font-size: 0.8rem;
	 font-weight: 700;
	 vertical-align: bottom;
}
 .thumbnail__content {
	 align-self: center;
}
 h1, h2 {
	 font-weight: 300;
	 color: rgba(255, 255, 255, 1);
}
 .heading--primary {
	 font-size: 1.999rem;
}
 .heading--secondary {
	 font-size: 1.414rem;
}
 .thumbnail__links {
	 align-self: flex-end;
	 width: 100%;
}
 .thumbnail__links a {
	 font-size: 1rem;
	 color: #fff;
}
 .thumbnail__links a:focus, .thumbnail__links a:hover {
	 color: rgba(255, 255, 255, .5);
}
 .signup__form {
	 padding: 2.5rem;
	 background: #fafafa;
}
 label {
	 font-size: 0.85rem;
	 text-transform: uppercase;
	 color: #ccc;
}
 .form-control {
	 background-color: transparent;
	 border-top: 0;
	 border-right: 0;
	 border-left: 0;
	 border-radius: 0;
}
 .form-control:focus {
	 border-color: #111;
}
 [type="text"] {
	 color: #111;
}
 [type="password"] {
	 color: #111;
}
#btn-2{
	margin-top: 10px;
	margin-left: 20%;
}
 .btn--form {
	 padding: 0.5rem 2.5rem;
	 font-size: 0.95rem;
	 font-weight: 600;
	 text-transform: uppercase;
	 color: #fff;
	 background: #111;
	 border-radius: 2.1875rem;
}
 .btn--form:focus, .btn--form:hover {
	 background: #323232;
}
.form-group{
	padding: 15px;
}
 .signup__link {
	margin-left: 20%;
	 padding-top: 90px;
	 margin-top: 100px !important;
	 font-size: 0.8rem;
	 font-weight: 600;
	 text-decoration: underline;
	 color: #999;
}
 .signup__link:focus, .signup__link:hover {
	 color: #787878;
}
 
</style>
<body>
    <div class="signup__container">
        <div class="container__child signup__thumbnail">
          <div class="thumbnail__logo">
           <img src="./img/sideimg3.jpeg" alt="">
            <h1 class="logo__text">Spectre</h1>
          </div>
          <div class="thumbnail__content text-center">
            <h1 class="heading--primary">Welcome to Sell E - World.</h1>
            <h2 class="heading--secondary">Are you ready to Sell you Product</h2>
          </div>
          <div class="thumbnail__links">
            <ul class="list-inline m-b-0 text-center">
              <li><a href="" target="_blank"><i class="fa fa-globe"></i></a></li>
              <li><a href="" target="_blank"><fa class="fa fa-behance"></fa></a></li>
              <li><a href="" target="_blank"><i class="fa fa-github"></i></a></li>
              <li><a href="" target="_blank"><i class="fa fa-twitter"></i></a></li>
            </ul>
          </div>
          <div class="signup__overlay"></div>
        </div>
        <div class="container__child signup__form">
          <form action="#">
            <div class="form-group">
              <label for="username">Username</label>
              <input class="form-control" type="text" name="username" id="username" placeholder="srmv.bond" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" type="text" name="email" id="email" placeholder="srmvcas.com" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" type="password" name="password" id="password" placeholder="********" required />
            </div>
            <div class="form-group">
              <label for="passwordRepeat">Repeat Password</label>
              <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="********" required />
            </div>
            <div class="m-t-lg">
              <ul class="list-inline">
                <li>
                  <input class="btn btn--form" type="submit" value="Register" id="btn-2" />
                </li>
                <li>
                  <a class="signup__link" href="#">I am already a member</a>
                </li>
              </ul>
            </div>
          </form>  
        </div>
      </div>
</body>
</html>
